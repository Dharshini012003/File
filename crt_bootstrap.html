<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Form with 3 Fields in a Row</title>
</head>
<body>
  <div class="container mt-5">
    <!-- First Row -->
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="field1">Field 1</label>
          <input type="text" id="field1" name="field1" class="form-control" placeholder="Enter Field 1">
        </div>
      </div>
      
      <div class="col-4">
        <div class="form-group">
          <label for="field2">Field 2</label>
          <input type="text" id="field2" name="field2" class="form-control" placeholder="Enter Field 2">
        </div>
      </div>
      
      <div class="col-4">
        <div class="form-group">
          <label for="field3">Field 3</label>
          <input type="text" id="field3" name="field3" class="form-control" placeholder="Enter Field 3">
        </div>
      </div>
    </div>
    
    <!-- Second Row -->
    <div class="row mt-3">
      <div class="col-4">
        <div class="form-group">
          <label for="field4">Field 4</label>
          <input type="text" id="field4" name="field4" class="form-control" placeholder="Enter Field 4">
        </div>
      </div>
      
      <div class="col-4">
        <div class="form-group">
          <label for="field5">Field 5</label>
          <input type="text" id="field5" name="field5" class="form-control" placeholder="Enter Field 5">
        </div>
      </div>
      
      <div class="col-4">
        <div class="form-group">
          <label for="field6">Field 6</label>
          <input type="text" id="field6" name="field6" class="form-control" placeholder="Enter Field 6">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
