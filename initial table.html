<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.3/parsley.min.js"></script>

  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
  <style>
    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8 px;
      box-sizing: border-box;
    }

    td {
      padding: 10px;
      width: 33.33%;
      vertical-allign: top;
    }

    textarea {
      height: 38px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <h1>Student Registration</h1>
    </nav>
  </header>

  <table>
    <tr>
      <td>
        <label for="firstlast">First Name(*)</label></br>
        <input type="text" name="FName" placeholder="Enter First Name">
      </td>

      <td>
        <label>Last Name</label></br>
        <input type="text" name="LName" placeholder="Enter Last Name">
      </td>

      <td>
        <label>Father's Name</label></br>
        <input type="text" name="FName" placeholder="Enter Last Name">
      </td>

    </tr>

    <tr>
      <td><label>Age</label></br>
        <input type="number" name="Age" placeholder="Enter Age">
      </td>

      <td><label>DOB</label></br>
        <input type="date" name="stuDOB" placeholder="Enter your DOB">
      </td>

      <td><label>Email</label></br>
        <input type="email" name="email" placeholder="Email">
      </td>

    </tr>
    <tr>
      <td>

        <label>Gender</label></br>

        <input type="radio" name="Gender" value="Male" checked>Male
        <input type="radio" name="Gender" value="Female">Female

      </td>
      <td>

        <label>Blood Group</label></br>
        <select name="BloodGroup" >
          <option value="" disabled  selected hidden>Select Blood Group</option>
          <option value="A+">A+ve</option>
          <option value="B+">B+ve</option>
          <option Value="O+">O+ve</option>
        </select>

      </td>
      <td>

        <label>Highest Degree Completed</label></br>
        <select name="Degree">
          <option value="">Highest Degree</option>
          <option>10th</option>
          <option>12th</option>
          <option>UG</option>
        </select>

      </td>
    </tr>
    <tr>
      <td>

        <label>Address</label></br>
        <textarea name="Address" rows="3" placeholder="Enter your Address"></textarea>

      </td>
      <td>

        <label>Phone Number</label></br>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone No" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

      </td>
      <td>

        <label>ID Proof Number</label></br>
        <input type="number" id="IDno" name="IDno" placeholder="Enter ID Proof No">
      </td>
    </tr>
    <tr>
      <td>

        <label>State</label></br>
        <select name="State">
          <option value="">Select State</option>
          <option>Tamil Nadu</option>
          <option>Andhra</option>
          <option>Karnataka</option>
        </select>

      </td>
      <td>

        <label>City</label></br>
        <select name="City">
          <option value="">Select City</option>
          <option>Puducherry</option>
          <option>Karaikal</option>
          <option>Chennai</option>
        </select>

      </td>
      <td>

        <label>Country</label></br>
        <select name="Country">
          <option value="">Select Country</option>
          <option>India</option>
          <option>Bangladesh</option>
          <option>Pakistan</option>
        </select>

      </td>
    </tr>

    <tr>
<td><label>Upload Your Marksheets:</label>
      <input type="file" name="file" multiple></td>

    </tr>

  </table>

</body>

</html>
